<!-- Usage of external controller and multiple methods in controller-->
<html>
<head>
<title>Calculator</title>
<script src="angular.min.js"></script>
<script src="calc.js"></script>
<body ng-app="calc">
<div ng-controller="calculate">
Number 1: <input type="text" ng-model="num1"/></br></br>
Number 2: <input type="text" ng-model="num2"/></br></br>
Sum is: {{sum(num1,num2)}}</br>
Sub is: {{sub(num1,num2)}}</br>
Mul is: {{mul(num1,num2)}}</br>
Div is: {{div(num1,num2)}}</br>
</div>	
</body>
</html>
